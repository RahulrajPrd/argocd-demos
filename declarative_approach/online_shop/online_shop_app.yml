apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-shop-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RahulrajPrd/argocd-demos.git  # Replace with your forked repo
    targetRevision: main
    path: declarative_approach/online_shop
  destination:
    server: https://kubernetes.default.svc  # ArgoCD in-cluster API
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
